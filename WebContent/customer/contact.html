<div id="contact-page" class="contact-page-var-one">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="contact-form-wrapper">
                    <h3 class="entry-title">联系我们</h3>
                    <div class="contents">
                        <p>您可以发送建议给我，我们会即时联系您。</p>
                    </div>
                    <form action="form-handler.php" method="post" class="contact-form">
                        <p class="form-author common">
                            <input id="author" name="name" type="text" placeholder="姓名 *" aria-required="true" required="required">
                        </p>
                        <p class="form-email common">
                            <input id="email" name="email" type="text" placeholder="电子邮件 *" aria-describedby="email-notes" aria-required="true" required="required">
                        </p>
                        <p class="form-phone common">
                            <input id="phone" name="phone" type="text" placeholder="电话 *" aria-required="true" required="required" >
                        </p>
                        <p class="form-subject common">
                            <input id="subject" name="subject" type="text" placeholder="主题" aria-required="true" required="required">
                        </p>
                        <p class="form-comment">
                            <textarea id="message" name="message" placeholder="意见与建议" cols="45" rows="4" aria-required="true" required="required"></textarea>
                        </p>
                        <p class="form-submit">
                            <button type="submit" id="submit-button" class="submit-btn btn btn-primary btn-lg" data-hover="发送">发送</button>
                        </p>
                        <div id="error-container"></div>
                        <div id="message-container"></div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="contact-page-contents clearfix">
                    <div class="row">
                        <div class="col-md-6">
